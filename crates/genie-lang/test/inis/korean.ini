26178=<b>망루<b> 건설(<cost>) \n기본 석탑. 사정 거리 내에 있는 적 유닛과 건물을 자동 공격. 유닛을 내부에 배치하면 유닛이 보호되고 망루의 공격력이 더 강해짐. <i> 업그레이드: 시야(마을 회관), 공격력, 사정 거리(대장간), 체력, 방어력, 배 공격, 방어탑으로 업그레이드 시 식량 100, 목재 250 소요(대학).<i> \n<hp> <attack> <armor> <piercearmor> <range> <garrison>

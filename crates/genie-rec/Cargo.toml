[package]
name = "genie-rec"
version = "0.1.1"
authors = ["Ren√©e Kooi <renee@kooi.me>"]
edition = "2018"
license = "GPL-3.0"
description = "Read Age of Empires I/II recorded game files."
homepage = "https://github.com/SiegeEngineers/genie-rs"
repository = "https://github.com/SiegeEngineers/genie-rs"

[dependencies]
arrayvec = "0.6.0"
byteorder = "1.3.4"
flate2 = { version = "1.0.18", features = ["rust_backend"], default-features = false }
genie-dat = { version = "0.1.0", path = "../genie-dat" }
genie-scx = { version = "4.0.0", path = "../genie-scx" }
genie-support = { version = "1.0.0", path = "../genie-support", features = ["strings"] }
thiserror = "1.0.21"

[dev-dependencies]
anyhow = "1.0.33"
